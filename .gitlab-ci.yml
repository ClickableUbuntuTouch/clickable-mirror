stages:
  - test
  - publish

run-test:
  stage: test
  image: clickable/testing
  script:
    - ./clickable-dev --help

integration-test:
  stage: test
  image: clickable/clickable-ci
  script:
    - pytest --cov=clickable ./tests/integration

unit-test:
  stage: test
  image: clickable/clickable-ci
  script:
    - pytest --cov=clickable ./tests/unit

build-deb:
  stage: publish
  image: clickable/build-deb:bionic
  rules:
    - if: $CI_COMMIT_TAG == null
  artifacts:
    expire_in: 1 week
    paths:
      - ../*.deb
  script:
    - dpkg-buildpackage

publish-pypi:
  stage: publish
  image: clickable/clickable-ci
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - python3 setup.py sdist bdist_wheel
    - python3 -m twine upload dist/*

publish-trusty:
  stage: publish
  image: clickable/build-deb:bionic
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - ./scripts/setup_gpg_keys.sh
    - sed -i "s/) unstable/~trusty) trusty/g" debian/changelog
    - debuild -S
    - dput ppa:bhdouglass/clickable ../clickable_*_source.changes

