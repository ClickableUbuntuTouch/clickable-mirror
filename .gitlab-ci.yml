services:
  - docker:dind

variables:
  DOCKER_CERT_PATH: /certs/client
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_TLS_VERIFY: 1
  DOCKER_HOST: "tcp://docker:2376"

stages:
  - test
  - publish

integration-test:
  stage: test
  # TODO fix this not working on PRs
  image: clickable/clickable-ci
  variables:
    CLICKABLE_SKIP_DOCKER_CHECKS: 1
  script:
    - export HOME=`pwd`/home
    - mkdir -p $HOME
    - pytest ./tests/integration

unit-test:
  stage: test
  image: clickable/clickable-ci
  script:
    - pytest --cov=clickable ./tests/unit

lint:
  stage: test
  image: clickable/clickable-ci
  script:
    - flake8
    - pylint clickable

build-deb:
  stage: publish
  image: clickable/build-deb:bionic
  rules:
    - if: "$CI_COMMIT_BRANCH == 'master' || $CI_COMMIT_BRANCH == 'dev'"
    # TODO only on master & dev
  artifacts:
    expire_in: 1 week
    paths:
      - ../*.deb
  script:
    - dpkg-buildpackage

publish-pypi:
  stage: publish
  image: clickable/clickable-ci
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - python3 setup.py sdist bdist_wheel
    - python3 -m twine upload dist/*

publish-trusty:
  stage: publish
  image: clickable/build-deb:bionic
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - ./scripts/setup_gpg_keys.sh
    - sed -i "s/) unstable/~trusty) trusty/g" debian/changelog
    - debuild -S
    - dput ppa:bhdouglass/clickable ../clickable_*_source.changes

